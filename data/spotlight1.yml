title : "Tauchen in der Schweiz"
content: |
  Die Schweiz ist mit ihren vielen Seen und Flüssen ein wahres Taucherparadies. Oft hört man "Da sieht man nichts, es ist kalt und dunkel."
  Das stimmt aber nicht ganz. Über 70 verschiedene Fischarten, Krebse, Wracks und mehr erwarten Taucher in den heimischen Gewässern.
  Wenn du dir selbst ein Bild davon machen möchtest, schau doch mal auf <a href="https://www.youtube.com/channel/UCJiwpzoexEK7aHUW7rOZbgQ">meinem YouTube Kanal</a> vorbei oder geh mit mir tauchen!
  <a href="/tauchen-in-der-schweiz">Hier erfährst du noch über das Tauchen in der Schweiz</a>.
  Übrigens: Im Sommer ist das Wasser oft wärmer als 20°, da reicht ein Neopren-Nassanzug auch :)
